# set gpio sebagai output dan sambung suis
switch:
  - platform: gpio
    pin: 19
    name: "Green LED"
    id: greenLED

# set gpio sebagai input binary
# high bila tekan dan low lepas
# tambahkan code inverted jika respone suis terbalik
binary_sensor:
  - platform: gpio
    pin: 
      number: 18
      inverted: true
    name: "Push Button"
    id: button
    on_press:
      then:
        - switch.turn_on: greenLED
    on_release:
      then:
        - switch.turn_off: greenLED
